{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ id }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        .logo {
            max-width: 200px;
            margin: 0 auto 2rem;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
            margin: 0.5rem 0;
        }

        .recognized {
            color: #f44336;
            font-weight: bold;
        }

        .not-recognized {
            color: #f44336;
            font-weight: bold;
        }

        .home-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 0 1rem;
            }

            .logo {
                max-width: 150px;
            }

            h1 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{% static 'Images/Logo.png' %}" alt="Logo" class="logo">
        {% if Exist %}
        <h1 class="recognized">{{ Name }} is Recognized by The Emerging India Foundation</h1>
        <p>for</p>
        <p>{{ Description }}</p>
        <p>And was given certificate on {{ Date }}</p>
        {% else %}
        <h1 class="not-recognized">This UID is Not Recognized by The Emerging India Foundation</h1>
        {% endif %}
        <a href="{% url 'home' %}" class="home-button">Go Home</a>
    </div>
</body>

</html>
