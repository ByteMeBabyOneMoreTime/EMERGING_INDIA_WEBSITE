{% extends "template.html" %}

{% block tile %}

Emerging India gallery

{% endblock tile %}

{% block style %}

<style>
    .gallery-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .masonry-container {
        column-count: 3;
        column-gap: 15px;
        padding: 0;
    }

    .masonry-item {
        display: inline-block;
        width: 100%;
        margin-bottom: 15px;
    }

    .masonry-item img {
        display: block;
        width: 100%;
        cursor: pointer;
    }

    .masonry-item span {
        display: block;
        padding: 10px;
        text-align: center;
    }

    .masonry-item {
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
        margin: 5% auto;
        display: block;
        width: 80%;
        max-width: 700px;
    }

    .modal-content img {
        width: 100%;
        height: auto;
    }

    .close,
    .prev,
    .next {
        position: absolute;
        top: 50%;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
    }

    .close {
        top: 20px;
        right: 35px;
    }

    .prev {
        left: 15px;
    }

    .next {
        right: 15px;
    }

    .prev:hover,
    .next:hover,
    .close:hover {
        color: #ddd;
    }

    /* Responsive design */
    @media (max-width: 1200px) {
        .masonry-container {
            column-count: 2;
        }
    }

    @media (max-width: 800px) {
        .masonry-container {
            column-count: 1;
        }

        .modal-content {
            width: 90%;
        }
    }

    @media (max-width: 600px) {

        .close,
        .prev,
        .next {
            font-size: 30px;
        }

        .gallery-container {
            padding: 0;
        }
    }
</style>

{% endblock style %}

{% block content %}
<div style="display: flex; justify-content: center; gap: 10px; margin: 20px 0; flex-wrap: wrap;">
    <a href="{% url 'gallery:gallery' 'all' %}"
        style="display: inline-block; padding: 10px 20px; text-decoration: none; background-color: rgb(193, 27, 27); color: white; border-radius: 5px; transition: background-color 0.3s ease;">all
        Images</a>
    {% for x in categories %}
    <a href="{% url 'gallery:gallery' x %}"
        style="display: inline-block; padding: 10px 20px; text-decoration: none; background-color: rgb(193, 27, 27); color: white; border-radius: 5px; transition: background-color 0.3s ease;">
        {{ x }}</a>
    {% endfor %}
</div>


<div class="gallery-container">
    <div class="masonry-container">
        {% for image in images %}
        <div class="masonry-item">
            <img src="{{image.url}}" onclick="openModal(this, 0)" />
            <span>{{image.category}}</span>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="prev" onclick="prevImage()">&#10094;</span>
    <span class="next" onclick="nextImage()">&#10095;</span>
    <img class="modal-content" id="modalImage">
</div>

<script>
    let currentIndex = 0;
    const images = [
        {% for image in images %}
    "{{image.url}}",
        {% endfor %}
        ];

    function openModal(img, index) {
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImage");
        modal.style.display = "block";
        modalImg.src = img.src;
        currentIndex = index;
    }

    function closeModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    function showImage(index) {
        const modalImg = document.getElementById("modalImage");
        modalImg.src = images[index];
    }

    function prevImage() {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = images.length - 1;
        }
        showImage(currentIndex);
    }

    function nextImage() {
        if (currentIndex < images.length - 1) {
            currentIndex++;
        } else {
            currentIndex = 0;
        }
        showImage(currentIndex);
    }

    window.onclick = function (event) {
        const modal = document.getElementById("myModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
{% endblock content %}
